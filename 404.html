<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kevin's blog</title>
    <script type="text/javascript">
        var pathSegmentsToKeep = 1;

        var l = window.location;
        var pathSegments = l.pathname.slice(1).split('/').slice(pathSegmentsToKeep);
        var newPathname = pathSegments.length > 0 ? '/' + pathSegments.join('/') : '/';
        var newURL = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') + newPathname + (l.search ? '?' + l.search : '') + l.hash;
        window.history.replaceState(null, null, newURL);
    </script>
</head>

</html>
