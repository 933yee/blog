<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a2a;
            color: #e4e4e4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        .emoji {
            font-size: 5rem;
            color: #fff;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff;
            color: #000;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
        }

        .button:hover {
            background-color: #d3d3d3;
            color: #000;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404 Page Not Found</h1>
        <div class="emoji">¯\_(ツ)_/¯</div>
        <p>The page you are looking for could not be found.</p>
        <a href="/index.html" class="button">Go to Home Page</a>
    </div>
</body>

</html>
